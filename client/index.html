<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Discórdia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans overflow-x-hidden">

    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div id="tela-login" class="bg-slate-800 p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-700">
            <h1 class="text-3xl font-bold text-center mb-6 text-yellow-400 italic">Jogo da Discórdia</h1>
            <div class="space-y-4">
                <input type="text" id="nome" placeholder="Seu nome" class="w-full p-3 rounded bg-slate-700 border border-slate-600 outline-none focus:border-yellow-400">
                <input type="text" id="sala" placeholder="Código da Sala" class="w-full p-3 rounded bg-slate-700 border border-slate-600 outline-none focus:border-yellow-400 uppercase">
                <button onclick="entrarNaSala()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-slate-900 font-bold py-3 rounded-xl">ENTRAR</button>
            </div>
        </div>

        <div id="tela-espera" class="hidden w-full max-w-md">
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <div id="area-input">
                    <h2 class="text-xl font-bold mb-2">Envie suas 10 palavras</h2>
                    <p class="text-sm text-slate-400 mb-4">Faltam <span id="contador-palavras" class="text-yellow-400 font-bold">10</span></p>
                    <div class="flex gap-2">
                        <input type="text" id="input-palavra" class="flex-1 p-2 rounded bg-slate-700 border-none outline-none">
                        <button onclick="adicionarPalavra()" class="bg-blue-600 px-4 py-2 rounded font-bold">+</button>
                    </div>
                </div>

                <div id="area-controles" class="hidden mt-6 text-center">
                    <p id="status-pote" class="text-yellow-400 mb-4">Aguardando palavras...</p>
                    <div id="lista-jogadores" class="mb-6 text-left space-y-1 bg-slate-900/50 p-2 rounded"></div>
                    <button id="btn-iniciar" onclick="começarPartida()" class="w-full bg-green-600 py-4 rounded-xl font-bold shadow-lg">COMEÇAR FASE 1</button>
                </div>
            </div>
        </div>

        <div id="tela-rodada" class="hidden w-full max-w-md text-center">
            <div class="flex justify-between items-center mb-6">
                <div class="text-left">
                    <p id="nome-fase" class="text-yellow-400 font-bold text-xs uppercase">Fase 1</p>
                    <p class="text-white font-bold">⭐ <span id="placar-total">0</span></p>
                    <p id="pote-count-jogo" class="text-slate-400 text-[10px]">Palavras: 0</p>
                </div>
                <div id="timer" class="text-2xl font-black bg-slate-800 px-4 py-1 rounded-full border-2 border-yellow-500">60s</div>
            </div>
            <div id="display-sala" class="hidden"></div>
            <div class="bg-yellow-500 text-slate-900 p-10 rounded-3xl shadow-2xl mb-6">
                <p id="palavra-exibida" class="text-4xl font-black uppercase">---</p>
            </div>
            <button onclick="acertouPalavra()" class="w-full bg-green-500 py-6 rounded-2xl text-2xl font-bold shadow-xl">ACERTOU! ✓</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
