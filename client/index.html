<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Discórdia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body class="bg-slate-900 text-white font-sans">

    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">

        <div id="tela-login" class="bg-slate-800 p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-700">
            <h1 class="text-3xl font-bold text-center mb-6 text-yellow-400 italic">Jogo da Discórdia</h1>

            <div class="space-y-4">
                <input type="text" id="nome" placeholder="Seu nome"
                    class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:outline-none focus:border-yellow-400">

                <input type="text" id="sala" placeholder="Código da Sala (ex: XY12)"
                    class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:outline-none focus:border-yellow-400 uppercase">

                <button onclick="entrarNaSala()"
                    class="w-full bg-yellow-500 hover:bg-yellow-600 text-slate-900 font-bold py-3 rounded-xl transition-all">
                    ENTRAR NO JOGO
                </button>
            </div>
        </div>

        <div id="tela-jogo" class="hidden w-full max-w-md text-center">
            <div class="bg-slate-800 p-4 rounded-t-xl border-b border-slate-700">
                <p class="text-sm text-slate-400">SALA: <span id="display-sala" class="text-white font-mono">---</span>
                </p>
            </div>

            <div class="bg-slate-800 p-8 rounded-b-xl shadow-xl">
                <h2 class="text-2xl mb-4">Aguardando jogadores...</h2>
                <div id="lista-jogadores" class="space-y-2 text-left bg-slate-700 p-4 rounded-lg">
                </div>
            </div>
        </div>

        <div id="tela-input" class="hidden w-full max-w-md bg-slate-800 p-6 rounded-xl shadow-xl">
            <h2 class="text-xl font-bold mb-2">Envie suas 10 palavras</h2>
            <p class="text-sm text-slate-400 mb-4">Faltam <span id="contador-palavras"
                    class="text-yellow-400 font-bold">10</span></p>

            <div class="flex gap-2">
                <input type="text" id="input-palavra" placeholder="Ex: Batman, Correr, Maçã..."
                    class="flex-1 p-2 rounded bg-slate-700 border border-slate-600 focus:outline-none">
                <button onclick="adicionarPalavra()" class="bg-blue-600 px-4 py-2 rounded font-bold">+</button>
            </div>

            <div id="lista-palavras-local" class="mt-4 text-sm text-left grid grid-cols-2 gap-2">
            </div>
        </div>

    </div>

    <script>
        let minhasPalavras = [];

        function adicionarPalavra() {
            const input = document.getElementById('input-palavra');
            const palavra = input.value.trim();

            if (palavra && minhasPalavras.length < 10) {
                minhasPalavras.push(palavra);
                input.value = '';
                atualizarListaLocal();

                if (minhasPalavras.length === 10) {
                    // Quando chega em 10, envia tudo para o servidor
                    socket.emit('enviar_palavras', {
                        salaId: document.getElementById('display-sala').innerText,
                        palavras: minhasPalavras
                    });
                    document.getElementById('tela-input').innerHTML = "<p class='text-green-400'>Palavras enviadas! Aguardando os outros...</p>";
                }
            }
        }

        function atualizarListaLocal() {
            const lista = document.getElementById('lista-palavras-local');
            const contador = document.getElementById('contador-palavras');

            contador.innerText = 10 - minhasPalavras.length;
            lista.innerHTML = minhasPalavras.map(p => `<span class="bg-slate-600 p-1 rounded">✓ ${p}</span>`).join('');
        }
        // Substitua pelo endereço do seu servidor no Render/Railway ou localhost
        const socket = io('https://jogo-da-discordia.onrender.com');

        function entrarNaSala() {
            const nome = document.getElementById('nome').value;
            const salaId = document.getElementById('sala').value.toUpperCase();

            if (nome && salaId) {
                // Envia para o servidor
                socket.emit('join_room', { nome, salaId });

                // Troca de tela visualmente
                document.getElementById('tela-login').classList.add('hidden');
                document.getElementById('tela-jogo').classList.remove('hidden');
                document.getElementById('display-sala').innerText = salaId;
            } else {
                alert("Preencha nome e sala!");
            }
        }

        // Escuta o servidor avisando que a lista de jogadores mudou
        socket.on('update_players', (jogadores) => {
            const lista = document.getElementById('lista-jogadores');
            lista.innerHTML = jogadores.map(j => `
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span>${j.nome}</span>
                </div>
            `).join('');
        });
    </script>
</body>

</html>
